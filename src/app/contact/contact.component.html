<section class="py-12 bg-gray-50">
  <div
    class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md hover:shadow-lg transition"
  >
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">
      Get in Touch
    </h1>
    <p class="text-center text-gray-600 mb-8">
      Have questions or want to work with us? Fill out the form below and we'll
      get back to you shortly.
    </p>
    <form class="space-y-6">
      <!-- Name Field -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input
          type="text"
          placeholder="Enter your full name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400"
        />
      </div>

      <!-- Email Field -->
      <div>
        <label class="block text-gray-700 font-medium mb-1"
          >Email Address</label
        >
        <input
          type="email"
          placeholder="Enter your email address"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400"
        />
      </div>

      <!-- Subject Field -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Subject</label>
        <input
          type="text"
          placeholder="Subject of your message"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-600 placeholder-gray-400"
        />
      </div>

      <!-- Message Field -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Message</label>
        <textarea
          rows="5"
          placeholder="Write your message here"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition duration-300"
      >
        Send Message
      </button>
    </form>

    <!-- Contact Information -->
    <div class="mt-8 text-center text-gray-600">
      <p>Or reach us directly at:</p>
      <p class="font-medium text-blue-600">contact&#64;codex.com</p>
      <p class="font-medium text-blue-600">+1 (123) 456-7890</p>
    </div>
  </div>
</section>
