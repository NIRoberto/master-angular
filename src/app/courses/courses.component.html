<section class="py-12 bg-gray-50">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">
      {{ title }}
    </h1>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let course of courses"
        class="bg-white rounded-lg shadow-md hover:shadow-lg p-6 transition-transform transform hover:-translate-y-1"
      >
        <h2 class="text-xl font-semibold text-blue-700 mb-2">
          {{ course.name }}
        </h2>
        <p class="text-gray-600 mb-2">
          {{ course.description }}
        </p>
        <p class="text-sm text-gray-500">
          Duration:
          <span class="font-medium text-gray-800">{{ course.duration }}</span>
        </p>

        <div class="flex items-center justify-between mt-4">
          <a
            class="mt-4 my-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500 transition"
            [routerLink]="['/courses', course.id]"
          >
            Enroll Now
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
